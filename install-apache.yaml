- name: Install Apache
  hosts: apache
  become: True
  become_method: sudo
  tasks:
  - name: Install apache packages 
    yum:
      name: httpd
      state: present
  - name: template reverse proxy configuration
    template:
      src: reverse.conf.j2
      dest: /etc/httpd/conf.d/reverse.conf
  - name: ensure httpd is running
    service:
      name: httpd 
      state: started
      enabled: yes



  